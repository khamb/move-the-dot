<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bouge toi </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript"  src="jquery-3.1.1.min.js"></script>
  </head>

  <body>
    <header>
      <span id = "logo"> Bouger la Boule</span> </header>

    <div id="container">

     <div class="boule">

     </div>


    </div>

    <div id="controleur">
      <button class="left" type="button" >&#8678;</button>
      <button class="right" type="button" >&#8680;</button>
      <button class="up" type="button" >&#8679;</button>
      <button class="down" type="button" >&#8681;</button>

    </div>



    <!-- debut de mon script-->
    <script>

    //fonction

    function isOut(){

      var bouleX = $('.boule').position().left;
      var bouleY = $('.boule').height();
      var boxX = (  $(window).width()-$('#container').width()  )/2;
      var boxY =  Math.abs($('#container').position().top) ;

      if(bouleX < boxX || bouleY < boxY){
        alert('You\'re out of the box! \n'+
        'boxY '+boxY+'\n bouleY '+bouleY);
      }


    }




    $(function(){

      $('.left').click(function(){
        $('.boule').animate({
          'left': '-=10px'
      },function(){
        isOut();

      });

    });

      $('.right').click(function(){
        $('.boule').animate({
          'left': '+=10px'
      }, function(){
        isOut();
      });

      });

      $('.up').click(function(){
        $('.boule').animate({
          'top': '-=10px'
      }, function(){
        isOut();
      });

      });

      $('.down').click(function(){
        $('.boule').animate({
          'top': '+=10px'
      }, function(){
        isOut();
      });

      });

      $('#logo').hover(function(){

        $(this).css({
          'border': '2px solid purple',
          'border-radius': '2px',
          'color': 'purple',
          'background':'white'
        });

      });

        $('#logo').mouseleave(function(){

          $(this).css({
            'border': '2px solid #fff',
            'border-radius': '2px',
            'padding': '15px',
            'color':'white',
            'background':'purple'
          });

      });

    });

    </script>

  </body>

</html>
